    <main>
        <form class="formu">
            <div class="container text-center">
                <div class="row">
                  <div class="col-4 border">
                    <label for="inputname">Nome Completo:</label>
                    <input type="text" id="inputname" required>
                  </div>
                  </div>
                <div class="row">
                  <div class="col-2 border">
                    <label for="inputemail">E-mail:  </label>
                    <input type="email" id="inputemail" required>
                  </div>
                  <div class="col-4 border">
                    <label for="inputcep">CEP:  </label>
                    <input type="text" id="inputcep" required>
                  </div>
                  <div class="col-2 border">
                    <label for="inputrua">Rua:  </label>
                    <input type="text" id="inputrua" required>
                  </div>
                  </div>
                  <div class="row">
                    <div class="col-2 border">
                        <label for="inputnum">Número:</label>
                        <input type="number" id="inputnum" required>
                    </div>
                    <div class="col-4 border">
                        <label for="inputcomp">Complemento:</label>
                        <input type="text" id="inputcomp" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-2 border">
                        <label for="inputcid">Cidade: </label>
                        <input type="text" id="inputcid" required>
                    </div>
                    <div class="col-4 border">
                        <label for="inputuf">UF: </label>
                        <input type="text" id="inputuf" required>
                    </div>
                  </div>
                  <input type="button" value="ENVIAR">
                </div>
              </div>
       

        </form>
    </main>
